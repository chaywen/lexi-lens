<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexiLens UI</title>
  <meta http-equiv="Content-Security-Policy" 
content="default-src 'self';
img-src 'self' blob: data:;
media-src 'self' blob:;
connect-src 'self' ws://localhost:8080 http://localhost:8080;
script-src 'self';
style-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="main-layout">
      <!-- Camera Card -->
      <div class="camera-card">
    
  <div class="camera-inner" style="position:relative;">
  <video id="video" autoplay muted></video>

  <!-- Snapshot ç¼©ç•¥å›¾ -->
  <div id="snapshot-thumb" style="
       position:absolute; 
       top:10px; 
       right:10px; 
       width:120px; 
       height:90px; 
       border:1px solid #ccc; 
       overflow:hidden; 
       display:none; 
       z-index:10;">
    <img id="snapshot-img" style="width:100%; height:100%; object-fit:cover;" />
  </div>

  <!-- Camera Overlayï¼ˆåªä¿ç•™ä¸€ä¸ªï¼‰ -->
  <div class="camera-overlay" style="position:absolute; top:0; left:0; right:0; bottom:0; z-index:5;">
    <button id="mic-btn" class="btn mic-btn">ðŸŽ™ Mic</button>
    <button id="snapshot-btn" class="btn">ðŸ“¸ Snapshot</button>
    <button id="upload-btn" class="btn">ðŸ“„ Upload</button>
    <div class="mode-wrapper">
      <button id="mode-toggle" class="btn">âš™ Mode</button>
      <div class="mode-dropdown" id="mode-dropdown">
        <div data-mode="book">Book</div>
        <div data-mode="form">Form</div>
        <div data-mode="study">Study</div>
        <div data-mode="write">Write</div>
      </div>
    </div>
    <input type="file" id="file-input" style="display:none" multiple>
  </div>
</div>

      <!-- Right Panel -->
      <div class="right-panel">
        <!-- Text Display Area -->
        <div class="text-display">
          <div class="panel-title">Text Display Area</div>
          <div id="reading-text">
            <p>The recognized text will appear here.</p>
          </div>
        </div>

        <!-- Chat Log Area -->
        <div class="chat-history">
          <div class="panel-title">Chat Log Area</div>
          <div class="chat-scroll" id="chat-history">
            <div class="chat-message ai">Lexi: Hello! I am ready to read for you.</div>
          </div>
        </div>

        <!-- Control Buttons -->
        <div class="control-bar">
          <button id="explain-btn" class="btn-outline">Explain Simply</button>
          <button id="test-voice-btn" class="btn-outline">ðŸ”Š Test Voice</button>
          <button id="stop-btn" class="btn-outline">Stop Reading</button>
          <button id="font-increase" class="btn-outline">A+</button>
          <button id="font-decrease" class="btn-outline">A-</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
