<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' ws: wss:;">
  <title>LexiLens Phase 1 Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mode Selector Overlay -->
  <div id="mode-selector-overlay" class="mode-selector-overlay">
    <div class="mode-selector-content">
      <h2>Choose a Mode</h2>
      <div class="mode-buttons">
        <button class="mode-btn" data-mode="book">ğŸ“– Book Reading</button>
        <button class="mode-btn" data-mode="form">ğŸ“‹ Form Filling</button>
        <button class="mode-btn" data-mode="study">ğŸ“ Study Mode</button>
        <button class="mode-btn" data-mode="write">âœï¸ Writing</button>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app">
    <!-- Camera Panel -->
    <div class="camera-panel">
      <video id="video" playsinline autoplay></video>
      <div class="floating-bar">
        <button id="mic-btn">ğŸ¤ Mic</button>
        <div class="subtitle-area" id="subtitle-area">Listening...</div>
        <div class="voice-visualizer" id="visualizer">
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
          <div class="visualizer-bar"></div>
        </div>
        <button id="mode-switch-btn">âš™ï¸ Mode</button>
        <button id="snapshot-btn">ğŸ“¸ Snapshot</button>
      </div>
    </div>

    <!-- Document Panel -->
    <div class="document-panel">
      <h3>Documents & Transcription</h3>
      <div id="drop-zone">
        <div>ğŸ“„ Drag & drop PDF or image here</div>
        <div style="font-size: 14px; color: #666;">or click to browse</div>
      </div>
      <input type="file" id="file-input" accept=".pdf,image/*">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
