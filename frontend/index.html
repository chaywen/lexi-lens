<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self';
                 img-src 'self' data: blob:;
                 media-src 'self' blob:;
                 connect-src 'self' ws: wss:;">

  <title>LexiLens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- ===== Main Layout ===== -->
  <div class="main-layout">

    <!-- ===== Left: Camera ===== -->
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
    </div>

    <!-- ===== Right Panel ===== -->
    <div class="right-panel">

      <!-- Text Display -->
      <div class="text-display" id="text-display">
        <p id="reading-text">
          This is where detected text will appear. It can be read aloud with word highlighting.
        </p>
      </div>

      <!-- Chat History -->
      <div class="chat-history" id="chat-history">
        <div class="chat-message ai">AI: Hello, I am Lexi.</div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="explain-btn">Explain Simply</button>
        <button id="stop-btn">Stop Reading</button>
      </div>

    </div>
  </div>

  <!-- ===== Bottom Control Bar ===== -->
  <div class="control-bar">
    <button id="mic-btn">ðŸŽ™ Mic</button>
    <button id="snapshot-btn">ðŸ“¸ Snapshot</button>
    <button id="upload-btn">ðŸ“„ Upload</button>
    <button id="mock-btn" class="mock-btn">ðŸ§ª Mock</button>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
